{{ partial "header.html" . }}

<h1>{{ .Title | markdownify }}</h1>

{{ .Content }}

<ul class="terms">
    {{ range .Pages }}
        <li>
            <a href="{{ .Params.source }}">{{ .Title }}</a>
            <a href={{ .Permalink }}>({{ len .Pages }} posts)</a>
            {{ if .Params.summary }}
            - {{ .Params.summary }}
            {{ end }}
        </li>
    {{ end }}
</ul>


{{ partial "footer.html" . }}
